<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <title>Coffee Shop Weather</title>
</head>
<body>
    <div class="title">
    <h1 class="main-header">Coffee Shop Weather</h1>
    <h3 class="header-description">Will it be coffee with fresh air on the patio or inside on a cozy chair today?</h3>
    </div>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input
                type="search"
                placeholder="Enter a city"
                required
                id="search-form-input"
                class="search-form-input"
            />
            <input
                type="submit"
                value="Search"
                class="search-form-button"
            />
        </form>
    </header>
    <main class="weather-app-data">
    <div>
    <h1 class="weather-app-city" id="city"></h1>
        <p class="weather-app-details">
            <span id="time"></span>, <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong> Wind: <strong id="wind-speed">2mph</strong>
        </p>
    </div>
    <div class="weather-app-temperature">
        <div class="weather-app-icon" id="weather-app-icon"></div>
        <div class="weather-app-value" id="weather-app-value"></div>
        <div class="weather-app-unit"> Â°F</div>
    </div>
    </main>

    <footer>This project was coded by  
        <a href="https://github.com/tamika16" target="_blank">Tamika Englehart</a>, is open-sourced on 
        <a href="https://github.com/tamika16/weather-app" target="_blank">GitHub</a>, and hosted on 
        <a href="https://tamre-weather.netlify.app/" target="_blank">Netlify</a>.
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
